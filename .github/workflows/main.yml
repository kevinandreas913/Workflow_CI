name: CI-MLFlow-Diabetes

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  PROJECT_DIR: "MLProject"
  CONTAINER_NAME: "diabetes-classification-lr"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r ${{ env.PROJECT_DIR }}/requirements.txt

      - name: Run MLProject
        run: |
          mlflow run ${{ env.PROJECT_DIR }}/ --env-manager=local

      - name: Upload MLflow results
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: mlruns/

      - name: Commit MLflow artifacts
        if: ${{ hashFiles('mlruns/**') != '' }}
        run: |
          git config --global user.name ${{ secrets.username }}
          git config --global user.email ${{ secrets.email }}
          git add mlruns/
          git commit -m "Add latest MLflow artifacts [skip ci]" || echo "No changes to commit"
          git push origin main || echo "No changes to push"

      - name: Set up Git LFS
        if: ${{ hashFiles('mlruns/**') != '' }}
        run: | 
          git config --global user.name ${{ secrets.username }}
          git config --global user.email ${{ secrets.email }}
          git lfs install
          git lfs track "mlruns/**"
          git add .gitattributes
          git commit -m "Track large files in mlruns with Git LFS" || true
          git push origin main

      - name: Get latest MLFlow run_id
        run: |
          LATEST_RUN_DIR=$(find mlruns -type d -mindepth 2 -maxdepth 2 -exec stat --format='%Y %n' {} + | sort -nr | head -n 1 | cut -d' ' -f2)
          RUN_ID=$(basename $LATEST_RUN_DIR)
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Latest run_id: $RUN_ID (from $LATEST_RUN_DIR)"

      - name: Build Docker Model
        run: |
          mlflow models build-docker --model-uri "runs:/$RUN_ID/model" --name $CONTAINER_NAME

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Tag Docker Image
        run: |
          docker tag $CONTAINER_NAME ${{ secrets.DOCKER_HUB_USERNAME }}/$CONTAINER_NAME:latest

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/$CONTAINER_NAME:latest
